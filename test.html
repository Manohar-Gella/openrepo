<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRepo</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Dark mode -->
    <style>
        @media (prefers-color-scheme: dark) {
            /* Dark Mode */
            body {
                background-color: #1a202c;
                color: #cbd5e0;
            }
        }
    </style>
</head>

<body class="font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo and Website Name -->
            <div class="flex items-center">
                <!-- Logo -->
                <a href=""><img src="img/nvlogo.png" alt="Logo" class="w-12 h-12"></a>
                <!-- Website Name -->
                <a href="#" class="text-white text-xl font-bold ml-2 hidden md:block">OpenRepo</a>
            </div>
            <!-- Hamburger Icon for mobile -->
            <div class="block md:hidden">
                <button class="text-white focus:outline-none">
                    <svg class="h-6 w-6" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Navbar Links -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white">Home</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Contribute</a>
                <a href="#" class="text-white">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto my-8">
        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Card 1 -->
            <div class="bg-gray-700 rounded-lg p-4">
                <div class="flex justify-center mb-4">
                    <!-- Small Logo -->
                    <img src="logo.png" alt="Logo" class="w-12 h-12">
                </div>
                <!-- Description -->
                <p class="text-white mb-4">Description of Card 1</p>
                <!-- Start Learning Button -->
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Start Learning</button>
            </div>
            <!-- Repeat Card Structure for other cards -->
            <!-- Card 2 -->
            <!-- Card 3 -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Footer Logo -->
            <a href="#" class="text-white text-xl font-bold">Logo</a>
            <!-- Address and Communication Info -->
            <div class="text-white">
                <p>Address Info</p>
                <p>Communication Info</p>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript if needed -->
    <script>
        // Your JavaScript code here if needed
    </script>
</body>

</html>
