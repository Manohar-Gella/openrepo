<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGNITE</title>
    <link rel="icon" href="img/edgen-modified.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Text color */
        }
        .full-height {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        /* Starry background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-star-image.png'); /* Use your star image or a pattern */
            opacity: 0.1; /* Adjust opacity to your liking */
            z-index: -1;
        }
        /* Styling for the text elements */
        .text-container {
            text-align: center;
        }
        h1 {
            font-size: 4rem; /* Increase font size */
            font-family: 'Arial', sans-serif; /* Change font family */
            animation: neonGlow 3s linear infinite alternate; /* Add neon glow animation */
            text-align: center;
            -webkit-text-stroke: 2px #00ffcc; /* Neon color and thickness */
            text-stroke: 2px #00ffcc; /* Neon color and thickness */
            -webkit-text-fill-color: transparent; /* Make text transparent */
            text-fill-color: transparent; /* Make text transparent */
        }
        .context-section {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px; /* Add padding for space around the content */
        }
        .lead {
            font-size: 1.5rem; /* Increase font size */
            font-family: 'Arial', sans-serif; /* Change font family */
            animation: fadeInUp 1.5s ease-in-out; /* Add animation to fade in */
        }
        /* Logo rotation animation */
        .rotating-logo {
            width: 100px; /* Logo size */
            height: 100px; /* Logo size */
            animation: rotateLogo 5s linear infinite; /* Rotate logo smoothly */
        }
        /* Explore button animations */
        .explore-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #00ffcc; /* Button background color */
            color: #121212; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .explore-button:hover {
            background-color: #009977; /* Hover background color */
            transform: scale(1.1); /* Hover scale effect */
        }
        @keyframes rotateLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Define custom animations */
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="full-height">
    <header class="text-center py-5 flex-grow">
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center text-container">
                <h1 class="display-4">IGNITE</h1>
                <br>
                <div class="logo-container">
                    <img src="img/edgen-modified.png" alt="IGNITE Logo" class="rotating-logo img-fluid">
                    <div class="glow"></div>
                </div>
                <br>
                <section class="text-center py-5 context-section">
                    <div class="container">
                        <p class="lead">Welcome to IGNITE, your source for information on programming competitions and hackathons. Explore our platform to discover upcoming events, resources, and more.</p>
                    </div>
                </section>
                <br>
                <a href="ignite-zero.html" class="btn btn-primary btn-lg explore-button">Explore</a>
            </div>
        </div>
    </header>

    <!-- Other sections and content can be added here -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
