<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Learning Resources for Kubernetes Coming Soon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #240b36, #6432a8);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 80px 20px;
      position: relative;
      z-index: 1;
    }
    .container:before {
      content: '';
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 30px;
      border-radius: 30px;
    }
    .logo-img {
      max-width: 200px;
      margin-bottom: 30px;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.7));
      animation: float 3s ease-in-out infinite alternate;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/kubernetes.png" alt="Logo" class="logo-img">
    <h1>Free Learning Resources for Kubernetes Coming Soon</h1>
    <p>Stay tuned for our upcoming free learning resources on Kubernetes. Whether you're a beginner or an expert, we've got you covered!</p>

  </div>
</body>
