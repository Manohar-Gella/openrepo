<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS for the modern button -->
    <style>
        .youtube-link-button {
            background-color: #000; /* Black background color */
            border: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out, box-shadow 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Change font */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
        }

        .youtube-link-button:hover {
            background-color: #333; /* Slightly darker black on hover */
            transform: scale(1.05); /* Add scaling animation on hover */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); /* Increase box shadow on hover */
        }

        .youtube-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Adjust the text within the button */
        .button-text {
            margin-top: 2px;
        }
    </style>
    <title>Modern YouTube Channel Link Button</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Replace "YOUR_CHANNEL_URL" with the actual channel URL -->
        <a href="YOUR_CHANNEL_URL" class="btn btn-danger youtube-link-button">
            <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" alt="YouTube Logo" class="youtube-icon">
            <span class="button-text">Bro code python full course</span>
        </a>
        <a href="YOUR_CHANNEL_URL" class="btn btn-danger youtube-link-button">
            <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" alt="YouTube Logo" class="youtube-icon">
            <span class="button-text">Bro code python full course</span>
        </a>
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
